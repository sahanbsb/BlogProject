    <body>
    <h1>Create New Post.</h1>
    
    <form action="/BlogProject/User/Add_post">
        Title:<br>
        <input type="text" name="title" value="">
        <br>
        Content:<br>
        <textarea name="content" rows="10" cols="30"></textarea>
        <br>
        <input type="submit" value="Post">
    </form>
